<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modulo 2 Frontend Semana 2</title>
  </head>
  <body>
    <form action="https://dummyjson.com/test" method="POST">
      <h1>Elecciones</h1>
      <label for="first_name">Nombre completo:</label>
      <br />
      <input type="text" id="first_name" name="firstName" />
      <br />

      <label for="email">Correo:</label>
      <br />
      <input type="email" id="email" name="email" />
      <br />

      <label for="id_number">Num. de identificación:</label>
      <br />
      <input type="number" id="id_number" name="idNumber" />
      <br />

      <label for="phone_number">Teléfono:</label>
      <br />
      <input type="number" id="phone_number" name="phoneNumber" />
      <br />

      <label for="elected_candidate">Candidato elegido:</label>
      <br />
      <input
        type="radio"
        id="candidate1"
        name="electedCandidate"
        value="candidate1"
      />
      <label for="candidate1">Candidato #1</label>
      <br />
      <input
        type="radio"
        id="candidate2"
        name="electedCandidate"
        value="candidate2"
      />
      <label for="candidate2">Candidato #2</label>
      <br />
      <input
        type="radio"
        id="candidate3"
        name="electedCandidate"
        value="candidate3"
      />
      <label for="candidate3">Candidato #2</label>
      <br />

      <input type="submit" value="Realizar voto" />
    </form>
  </body>
</html>
