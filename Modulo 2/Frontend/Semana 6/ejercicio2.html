<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modulo 2 Frontend</title>
  </head>

  <body>
    <input id="text-to-show" type="text" name="text" />
    <button id="button-show">Show</button>
    <p id="text-show"></p>
  </body>

  <script>
    const buttonShow = document.getElementById("button-show");
    const showText = () => {
      const inputText = document.getElementById("text-to-show").value;
      document.getElementById("text-show").innerHTML = inputText;
      document.getElementById("text-to-show").value = "";
    };
    buttonShow.addEventListener("click", showText);
  </script>
</html>
