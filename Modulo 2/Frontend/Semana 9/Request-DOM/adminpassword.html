<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/adminpassword.js" defer></script>
    <link href="styles/adminpassword.css" rel="stylesheet" />
    <title>Pagina de Cambio Contraseña</title>
  </head>
  <body>
    <div class="general-container">
      <h1>Cambio Contraseña</h1>
      <form class="form-container">
        <input
          type="password"
          id="form-current-password"
          name="form-current-password"
          placeholder="Contraseña Actual"
        />
        <input
          type="password"
          id="form-new-password"
          name="form-new-password"
          placeholder="Nueva Contraseña"
        />
        <input
          type="password"
          id="form-confirm-password"
          name="form-confirm-password"
          placeholder="Confirmar Nueva Contraseña"
        />
        <button type="button" id="button-change">Cambiar Contraseña</button>
        <button type="button" id="button-cancel">Cancelar</button>
      </form>
    </div>
  </body>
</html>
