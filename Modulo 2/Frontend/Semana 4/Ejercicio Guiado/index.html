<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Ejercicio Guiado: E-Commerce Simple</title>
  </head>
<header>
    <div class="banner contain">
        <span><a>Login</a> or <a>Register</a> | TODAY'S DATE</span>
        <div>
            <span><a>Whishlist</a> | <a>Stores</a> | <a>My Account</a></span>
            <button class="banner-button">Language</button>
        </div>
    </div>
    </div>
    <nav class="navbar contain">
        <div class="nav-main">
            <button class="nav-brand"><img src="imgs/logo.PNG" alt="logo" class="brand-image"></button>
            <button class="nav-button">Home</button>
            <button class="nav-button">Shop</button>
            <button class="nav-button">Pages</button>
            <button class="nav-button">Blog</button>
            <button class="nav-button">Shortcodes</button>
            <button class="nav-button">Buy Now</button>
        </div>
        <div>
            <button class="icon-button"><img src="icons/search.svg" alt="search-icon" class="nav-icon"></button>
            <button class="icon-button"><img src="icons/cart.svg" alt="search-icon" class="nav-icon"></button>
        </div>
    </nav>
</header>

<body>
    <section>
        <div class="poster contain">
            <div class="poster-content">
                <div>
                    <p class="sup-text">We represent</p>
                    <p class="main-text">San Jos√© Street Style</p>
                </div>
                <button class="shop-button">Shop now</button>
            </div>
            <div><img src="imgs/model.png" alt="model" class="poster-image"></div>
        </div>
    </section>
    <main class="catalog contain">
        <div>
            <div class="title-container">
                <p class="main-title">Trending</p>
                <p class="sub-title">Most Trendy Clothes</p>
            </div>

        </div>
        <div class="product-rows">
            <div class="product">
                <div>
                    <img src="imgs/giant-ducky.jpg" alt="giant-ducky" class="product-image">
                </div>
                <div class="product-info">
                    <div class="main-row"><span class="info-name">Giant Ducky</span> <button class="add-button">+</button></div>
                    <span>Duckies</span>
                    <span class="price">$475</span>
                </div>
            </div>
            <div class="product">
                <div>
                    <img src="imgs/3-duckies.png" alt="3-duckies" class="product-image">
                </div>
                <div class="product-info">
                    <div class="main-row"><span class="info-name">3 Duckies</span> <button class="add-button">+</button></div>
                    <span>Duckies</span>
                    <span class="price">$475</span>
                </div>
            </div>
            <div class="product">
                <div>
                    <img src="imgs/bat-ducky.jpg" alt="bat-ducky" class="product-image">
                </div>
                <div class="product-info">
                    <div class="main-row"><span class="info-name">Bat Ducky</span> <button class="add-button">+</button></div>
                    <span>Duckies</span>
                    <span class="price">$475</span>
                </div>
            </div>
            <div class="product">
                <div>
                    <img src="imgs/cool-ducky.jpg" alt="cool-ducky" class="product-image">
                </div>
                <div class="product-info">
                    <div class="main-row"><span class="info-name">Cool Ducky</span> <button class="add-button">+</button></div>
                    <span>Duckies</span>
                    <span class="price">$475</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
